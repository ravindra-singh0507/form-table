<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h1>Contact Us Form</h1>
    <table>
        <tr>
            <td>
                <label for="Name">Name</label>
            </td>
            <td>
                <input type="text" placeholder="Enter Your Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" palceholder="Emter your Email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Contact">Contact Number</label>
            </td>
            <td>
                <input type="number" placeholder="Enter Contact Number">
            </td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="date">Date of Birth</label></td>
            <td>
                <input type="date" required>
            </td>
        </tr>
        <tr>
            <td><label for="rating">Rating</label>
        
              
              <label for="1">1</label>
                <input type="radio" name="rating" value="2">
                <label for="2">2</label>
                <input type="radio" name="rating" value="3">
                <label for="3">3</label>
                <input type="radio" name="rating" value="4">
                <label for="4">4</label>
                <input type="radio" name="rating" value="5">
                <label for="5">5</label>
                
            </td>
        </tr>
        <tr>
            <td><label for="message">Message</label></td>
            
        </tr>
                    <td>
                <textarea id="messege" rows="7" cols="25" placeholder="Enter Your Message"></textarea>
            </td>
           <tr>
            <td>
                <button type="submit">Send</button>
                <input type="reset">
            </td>
           </tr>
           <tr>
            <td>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="youtube.png" alt="youtube" style="width: 32px;height: 32px;">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="instagram.jpeg" alt="youtube" style="width: 32px;height: 32px;">
                </a>
                <a href="https://www.telegram.com" target="_blank">
                    <img src="telegram.jpeg" alt="youtube" style="width: 32px;height: 32px;">
                </a>
            </td>
           </tr>
    </table>
    
</body>
</html>
